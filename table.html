<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack</title>
        
        <!-- Font Import -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet"> 
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/table.css">

        <!-- Icon -->
        <link rel="icon" href="img/blue_back.jpg">

        <!-- Shuffler Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>

    </head>
    <body>

        <div class="header">
            <img src="img/title_cards.png" alt="Poker Logo" id="poker">
            <h1>BLACKJACK</h1>
        </div>

        <div id="table">
          <div id="messages">
              <h2>Let's Play!</h2>
          </div>

          <label id="dealer-label">Dealer: </label>
          <div id="dealer-hand" class="hand">
              <img src="img/2C.jpg" alt="2 of clubs">
              <img src="img/4D.jpg" alt="4 of diamonds">

          </div>

          <label id="player-label">Player: </label>
          <div id="player-hand" class="hand">

          </div>

          <div class="buttons">
            <button id="deal-button" class="disabled">Deal</button>
            <button id="doubledown" class="disabled">Double Down</button>
            <button id="hit-button" class="disabled">Hit</button>
            <button id="stand-button" class="disabled">Stand</button>
          </div>
        </div>
    <div class="betting">
            <div class="bet-square">
                <p>Bet </p>
                <p id="bet">$0</p>
            </div>
            <div class="pot-square">
                <p>Chips</p>
                <p id="pot">$500</p>
            </div>

            <div class="chips">
                <div id="five">
                    <img src="img/chip-5.png" alt="Poker Chip 5 value">
                </div>
                <div id="ten">
                    <img src="img/chip-10.png" alt="Poker Chip 10 value">
                </div>
                <div id="fifteen">
                    <img src="img/chip-25.png" alt="Poker Chip 15 value">
                </div>
                <div id="fifty">
                    <img src="img/chip-50.png" alt="Poker Chip 50 value">
                </div>

            </div>

        </div>

        <script src="js/blackjack.js"></script>

            // deck = _.shuffle(deck.deck)
            // console.log(deck);
            // console.log(deck[0]);
        </script>
    </body>


</html>
